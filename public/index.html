<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>BeEngineer WebSite</title>
    </head>

    <body>

        <!-- ヘッダー -->
        <header id="header">
            <img class="header__image" src="images/BeEngineer_logo_white.svg">
            <nav class="header__linklist">
                <a class="header__link" href="#introduction">
                    Introduction
                </a>
                <a class="header__link" href="document.html">
                    Document
                </a>
            </nav>
        </header>

        <!-- ファーストビュー -->
        <section id="firstview">
            <img class="firstview__image" src="images/自作PC.jpeg">
            <h1 class="firstview__title">自作PC</h1>
        </section>
        
        <!-- 紹介部分 -->
        <section id="introduction" class="introduction">

            <div class="introduction__content">
                <img class="introduction__image introduction__image--left" src="images/Ryzen.jpeg">
                <div class="introduction__textblock introduction__textblock--left">
                    <h3 class="introduction__title">
                        CPUについて
                    </h3>
                    <p class="introduction__text">
                        Ryzen5 5600 コスパ最強
                    </p>
                </div>
            </div>

            <div class="introduction__content">
                <img class="introduction__image introduction__image--right" src="images/GTX.jpeg">
                <div class="introduction__textblock introduction__textblock--right">
                    <h3 class="introduction__title">
                        GPUについて
                    </h3>
                    <p class="introduction__text">
                        GTX1660s コスパ最強
                    </p>
                </div>
            </div>

            <div class="introduction__content">
                <img class="introduction__image introduction__image--left" src="images/コルセアメモリー.jpeg">
                <div class="introduction__textblock introduction__textblock--left">
                    <h3 class="introduction__title">
                        メモリー
                    </h3>
                    <p class="introduction__text">
                        コルセア16GB DDR4
                    </p>
                </div>
            </div>

            <div class="introduction__content">
                <img class="introduction__image introduction__image--right" src="images/SSD.jpeg">
                <div class="introduction__textblock introduction__textblock--right">
                    <h3 class="introduction__title">
                        SSD
                    </h3>
                    <p class="introduction__text">
                        500GB
                    </p>
                </div>
            </div>

            <div class="introduction__content">
                <img class="introduction__image introduction__image--left" src="images/H18.jpeg">
                <div class="introduction__textblock introduction__textblock--left">
                    <h3 class="introduction__title">
                        PCケース
                    </h3>
                    <p class="introduction__text">
                        H18
                    </p>
                </div>
            </div>

        </section>
        
        <!-- フッター -->
        <footer id="footer">
            <img class="footer__image" src="images/BeEngineer_logo_white.svg">
        </footer>

        <script src="./js/main.js"></script>

</html>
