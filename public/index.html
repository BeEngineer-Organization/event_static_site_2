<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>BeEngineer WebSite</title>
    </head>

    <body>

        <!-- ヘッダー -->
        <header id="header">
            <img class="header__image" src="images/BeEngineer_logo_white.svg">
            <nav class="header__linklist">
                <a class="header__link" href="#introduction">
                    Introduction
                </a>
                <a class="header__link" href="document.html">
                    Document
                </a>
            </nav>
        </header>

        <!-- ファーストビュー -->
        <section id="firstview">
            <img class="firstview__image" src="images/げーむ.jpg">
            <h1 class="firstview__title">My favorite game

            </h1>
        </section>
        
        <!-- 紹介部分 -->
        <section id="introduction" class="introduction">

            <div class="introduction__content">
                <img class="introduction__image introduction__image--left" src="images/マインクラフト.jpg">
                <div class="introduction__textblock introduction__textblock--left">
                    <h3 class="introduction__title">
                        マインクラフト
                    </h3>
                    <h4 class="introduction__title--bg introduction__title--bg--left">
                        Minecraft
                    </h4>
                    <p class="introduction__text">
                        キャラクターを操作する事で自分だけの世界を作ることが出来る。
                    </p>
                </div>
            </div>

            <div class="introduction__content">
                <img class="introduction__image introduction__image--right" src="images/monsuto.jpg">
                <div class="introduction__textblock introduction__textblock--right">
                    <h3 class="introduction__title">
                        モンスターストライク
                    </h3>
                    <h4 class="introduction__title--bg introduction__title--bg--right">
                        monster strike
                    </h4>
                    <p class="introduction__text">
                        盤面上にあるキャラクターボールを引っ張り動かして敵にぶつけて倒すアクションゲーム。
                    </p>
                </div>
            </div>

        </section>
        
        <!-- フッター -->
        <footer id="footer">
            <img class="footer__image" src="images/BeEngineer_logo_white.svg">
        </footer>

        <script src="./js/main.js"></script>
    </body>
</html>
